name: CD3 Export

on:
  workflow_dispatch:

jobs:
  export-cd3:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run setUpOCI script
      run: |
        python cd3_automation_toolkit/setUpOCI.py cd3_automation_toolkit/setUpOCI.properties
