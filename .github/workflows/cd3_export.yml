name: CD3 Export

on:
  workflow_dispatch:

jobs:
  export-cd3:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run CD3 Export Script
      run: |
        cd cd3_automation/cd3_automation_toolkit/user-scripts
        python setUpOCI.py ../../tenancies/vishal/setUpOCI.properties
